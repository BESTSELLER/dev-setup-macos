name: macOS Install Test

on:
  schedule:
    - cron: "37 13 * * *"
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run install script
        shell: bash
        run: |
          ./install.sh
